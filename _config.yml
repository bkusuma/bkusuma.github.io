        description: | # this will include new lines to allow paragraphs
          Constructed a 10-class NLP model to classify song genres from stemmed lyric count vectors, achieving **42.5% accuracy**.

          - Crafted features from a bag-of-words model using 200,000+ song subset from the Million Song Dataset.
          - Benchmarked 7 machine learning models, including logistic regression, random forest, and gradient boosting, to identify the most effective classification algorithm.
