# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  Hi my name is Bharat and welcome to my site!

# You can even add paragraphs by using empty lines like this and add anything else [markdown](https://www.markdownguide.org/getting-started#what-is-markdown) supports such as
#   - Lists
#   - Tables
#   - <a href="google.com">Links</a>
#   - Images ![alt text](/images/landscape-trees.jpg "Trees")

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: How capable of repaying a loan is each applicant?
        link: https://github.com/bkusuma/home-credit-default-risk
        link_text: Home Credit Group's Default Risk Prediction Competition
        additional_links:
          - title:  Recommendation Systems Project
            icon: fab fa-github
            url: https://github.com/bkusuma/recommendation-systems-project
          - title:  Kaggle Competition Template
            icon: fab fa-github
            url: https://github.com/bkusuma/kaggle-competition-template
        # quote: >
          # Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          Enjoyed working on these projects!
  - title: Experience
    layout: list
    content:
      - layout: right
        title: LearningFuze
        sub_title: Data Science Fellow
        caption: January 2025  - present
        # link: Link to company (optional)
        # quote: >
        #   Short description of the company (optional)
        description: | # this will include new lines to allow paragraphs
          Honed data science skills
  - title: Education
    layout: list
    content:
      - layout: top-right
        title: University of Illinois at Urbana-Champaign
        sub_title: Bachelor of Science in Mathematics
        # caption: Date Range (eg. 2016 - 2019)
        # quote: >
        #   Short institution or course description (optional)
        # description: | # this will include new lines to allow paragraphs
        #   Description of qualification
  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      I love math, music, and marketing!

# Footer
footer_show_references: false
# references_title: References on request (Override references text)

# Build settings
# theme: modern-resume-theme (Use this is you are hosting your resume yourself)
remote_theme: sproogen/modern-resume-theme # (Use this if you are hosting your resume on GitHub)

sass:
  sass_dir: _sass
  style: compressed

plugins:
 - jekyll-seo-tag
 - jekyll-remote-theme
 - jekyll-relative-links
 - jekyll-readme-index
 - jekyll-mentions
 - jekyll-github-metadata
 - jekyll-default-layout


exclude : [
  "Gemfile",
  "Gemfile.lock",
  "node_modules",
  "vendor/bundle/",
  "vendor/cache/",
  "vendor/gems/",
  "vendor/ruby/",
  "lib/",
  "scripts/",
  "docker-compose.yml",
  ]



