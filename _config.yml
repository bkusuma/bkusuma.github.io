        additional_links:
          - title: Home Credit Default Risk
            icon: fab fa-github
            url: https://github.com/bkusuma/home-credit-default-risk
        description: | # this will include new lines to allow paragraphs
          Developed and deployed a machine learning model to predict loan default risk for Home Credit Group's clients, using a stacking classifier to achieve a **ROC AUC score of 0.7573** on an imbalanced dataset.

          - Engineered data pipeline to process and use 7 alternative data sources, handling feature engineering, imputation, and scaling.
          - Implemented resampling techniques, tuned hyperparameters, and ensembled classifiers to optimize model performance.
      - layout: left
