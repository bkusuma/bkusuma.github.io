about_content: | # this will include new lines to allow paragraphs
  Data Scientist with a strong foundation in mathematics and hands-on experience in machine learning, statistical analysis, and data-driven strategy. Completed 600+ hours of intensive data science training covering ML, deep learning, and AI. Background in leveraging data analysis to drive engagement and business outcomes, including a 242% increase in Facebook engagement and 106x follower growth on Instagram during tenure at Sierra Club. Proficient in Python, SQL, and modern ML frameworks.

  Open to relocation. Based in Los Angeles, CA.

